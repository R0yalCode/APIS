{% load static %}
<!doctype html>
<html lang="es">
<head>
    <title>Registro de Usuario</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets_login/css/login.css' %}">
</head>
<body>
    <div id="contenedor">
        <div id="contenedorcentrado">
            <div id="login">
                <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    <label for="username">Usuario:</label>
                    <input id="username" type="text" name="username" placeholder="Usuario" required>

                    <label for="password">Contraseña:</label>
                    <input id="password" type="password" name="password" placeholder="Contraseña" required>

                    <label for="email">Correo Electrónico:</label>
                    <input id="email" type="email" name="email" placeholder="Correo Electrónico" required>

                    <button type="submit">Registrarse</button>
                </form>
            </div>
            <div id="derecho">
                <div class="titulo">
                    Bienvenido
                </div>
                <hr>
                <div class="pie-form">
                    <a href="{% url 'login' %}">¿Ya tienes cuenta? Inicia sesión</a>
                    <hr>
                    <a href="{% url 'home' %}" class="btn btn-primary ml-xl-4">« Volver</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
